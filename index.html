<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/side-menu.css">
    <link rel="stylesheet" href="css/main.css">


  </head>
  <body>
    <div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
          <!-- when the user is done typing the query value is updated -->
          <input class="pure-menu-heading" type="search" name="name" value="" placeholder="search..." data-bind="value: query, valueUpdate: 'keyup'"  autocomplete="off">
            <!-- menu list is binded to the observable filteredResturants array -->
            <ul class="pure-menu-list" data-bind="foreach: filteredResturants">
              <!-- when the user clicks a list item the showInfo function is called  -->
                <li class="pure-menu-item"><a href="#" class="pure-menu-link" data-bind="text: $data.name,click: $parent.showInfo"></a></li>


            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h2>Resturant's in New York city</h2>
        </div>
        <!-- google map placed here -->
        <div id="map"></div>


    </div>
</div>



  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/knockout-3.4.0.js"></script>
  <script src="js/app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRDYDDTNGR18xykcTYbhHzmOGh0dlNhAs&callback=initMap">
  </script>
  </body>
</html>
